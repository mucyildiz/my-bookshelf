<!DOCTYPE html>
<html>
<head>
    <title>Bookshelf</title>
    <link rel='stylesheet' href='styles.css/style.css'>
    <script src='scripts/script.js' async></script>
</head>
<main>
<div class='main-container'>
    <header>
        <div class='header'></div>
    </header>
    <div class='container'>

        <div class='bookshelf-container'>
            <div class='btn-container'>
            <center>
            <button class='btn' onclick='toggleForm()'>Add New Book</button>
            <div class='form-container' id='bookForm'>
                <form class='form' onsubmit="return false">
    
                    <label for='title'>Title</label>
                    <input type='text' id='title' name='title' placeholder='Enter Title' required>
    
                    <label for='author'>Author</label>
                    <input type='text' id='author' name='author' placeholder = "Enter Author Name" required>
    
                    <label for='pages'>Pages</label>
                    <input type='number' id='numPages' name='pages' required>
                    
                    <label for='status'>Finished?</label>
                    <input type ="checkbox" id='status' name='status'>

                    <input type='submit' value='Add Book' class='btn formBtn' onclick='addRow()'>
                    <button class='btn formBtn' onclick="toggleForm()">Close</button>
    
                </form>
            </div>
            </center>
            </div>
            <table class='library-table'>
                
            </table>
        </div>
    </div>
</div>
</main>
</html>
